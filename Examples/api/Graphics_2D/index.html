<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example Graphics_2D</title>
      <script>
          window.onload = function () {
              //window.setTimeout(function () {

              //5000);
          }

          function insertPlugin() {
              var pluginTarget = document.getElementById('pluginTarget');
              var embed = document.createElement('embed');
              embed.id = 'plugin';
              embed.type = 'application/x-ppapi-PepperPlugin';
              embed.width = 300;
              embed.height = 200;
              var assembly = document.createAttribute("assembly");       // Create a "assembly" attribute
              assembly.value = ".\\bin\\Debug\\Graphics_2D.dll";                           // Set the value of the assembly attribute
              embed.setAttributeNode(assembly);                          // Add the class attribute to <h1>
              var klass = document.createAttribute("class");       // Create a "assembly" attribute
              klass.value = "Graphics_2D.Graphics_2D";                           // Set the value of the assembly attribute
              embed.setAttributeNode(klass);                          // Add the class attribute to <h1>
              pluginTarget.appendChild(embed);
          }
      </script>
  </head>
  <body>
    <h1>Hello World!</h1>

      Architecture
